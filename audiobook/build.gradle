import com.google.common.io.Files

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 93
        versionName '2.5.0.3'
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
            resValue "string", "app_name", "Material Player"
        }
        debug {
            minifyEnabled false
            shrinkResources false
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "[DBG] Material Player"
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'armeabi'
            universalApk true
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def original = output.outputFile
            def originalPath = original.absolutePath
            def originalName = Files.getNameWithoutExtension(originalPath)
            def newDestination = "apks/${variant.versionCode}-${variant.versionName}-${originalName}.apk"
            output.outputFile = file(newDestination)
        }
    }
}

dependencies {
    // support library
    def supportVersion = "23.1.1"
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:recyclerview-v7:$supportVersion"

    // http library
    def okHttpVersion = "2.5.0"
    compile "com.squareup.okhttp:okhttp:$okHttpVersion"
    compile "com.squareup.okhttp:okhttp-urlconnection:$okHttpVersion"

    // image loading
    compile "com.squareup.picasso:picasso:2.5.2"

    // material styled dialogs
    compile("com.afollestad.material-dialogs:core:0.8.5.1@aar") {
        transitive = true
    }

    // fab
    compile "com.getbase:floatingactionbutton:1.10.1"

    // crash reporting
    compile "ch.acra:acra:4.7.0"

    // common tools
    compile "com.google.guava:guava:18.0"

    // dependency injection
    def daggerVersion = "2.0.2"
    compile "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    provided "javax.annotation:jsr250-api:1.0"

    // logging
    compile "com.jakewharton.timber:timber:4.1.0"

    //testing
    testCompile "junit:junit:4.12"

    // rx extensions
    compile "io.reactivex:rxandroid:1.1.0"
    compile "io.reactivex:rxjava:1.1.0"
    compile 'com.jakewharton.rxbinding:rxbinding-kotlin:0.3.0'

    // detecting memory leaks
    def leakCanaryVersion = "1.3.1"
    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion"

    // rest
    def retroFitVersion = "2.0.0-beta2"
    compile "com.squareup.retrofit:retrofit:$retroFitVersion"
    compile "com.squareup.retrofit:converter-gson:$retroFitVersion"
    compile "com.squareup.retrofit:adapter-rxjava:$retroFitVersion"

    // kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    compile "de.mrmaffen:vlc-android-sdk:3.0.0"
}